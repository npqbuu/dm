{% extends "base.html" %}

{% block head %}
    {% load wysiwyg %}
    {% wysiwyg_setup %}

{% endblock %}

{% block content %}
<div class="container-fluid product">
            <div class="row">
                <div class="col-lg-12">
                    <form method="post" action="">
                        {% csrf_token %}
                        {{ form.as_p }}
                        {% wysiwyg_editor "TinyMCE" %}
                        <p></p>
                        <input class="btn btn-default" type="SUBMIT" value="{{ submit_btn }}" />
                    </form>
                </div>
            </div>
</div>
{% endblock %}
